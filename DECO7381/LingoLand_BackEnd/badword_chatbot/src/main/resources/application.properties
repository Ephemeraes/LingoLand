# Specifies the port on which the Spring Boot application will run
server.port=8083

# URL for the MySQL database connection. Includes:
# - The database name (mybatis)
# - SSL disabled (useSSL=false)
# - Public key retrieval allowed (allowPublicKeyRetrieval=true) for secure connections
# - Time zone configured to UTC (serverTimezone=UTC)
spring.datasource.url=jdbc:mysql://localhost:3306/result

# Username for accessing the MySQL database
spring.datasource.username=root

# Password for accessing the MySQL database
spring.datasource.password=Ameame123

# MySQL JDBC driver class to use for the database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specifies how Hibernate should handle the schema of the database:
# - 'update' means Hibernate will automatically update the database schema as needed
spring.jpa.hibernate.ddl-auto=update

# Enables the display of SQL statements generated by Hibernate in the console
spring.jpa.show-sql=true

# Specifies the SQL dialect to be used by Hibernate for MySQL 8.x
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
